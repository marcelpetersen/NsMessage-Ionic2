<ion-header>
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>

    <ion-title>
      Novas
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let message of messagesList">
    <div class="box-address">
      {{ message.address }}
    </div>

    <div class="box-image">
      <img [src]="message.map" alt="">

      <ion-fab class="fab-map" right top>
        <button ion-fab (click)="openRoute(message)"><ion-icon name="navigate"></ion-icon></button>
      </ion-fab>
    </div>

    <ion-card-content>
      <h2>{{ message.senderName }}</h2>
      <p>
        Você está a {{ message.distance }}km do local desta mensagem!
      </p>
      <button ion-button clear block (click)="openMessage(message)">Ler</button>
    </ion-card-content>

  </ion-card>
</ion-content>
